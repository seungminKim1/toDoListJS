<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>toDoList</title>
  </head>
  <body>
    <div class="jsWeather"></div>
    <div class="jsClock">
      <span class="jsClock__clock">
        <h1>00:00:00</h1>
      </span>
    </div>
    <div class="jsGreetings">
      <form action="" class="jsGreetings__form">
        <input type="text" name="" id="" placeholder="What is your name?" />
      </form>
      <h4 class="jsGrettings__greeting"></h4>
    </div>
    <div class="jsToDo">
      <form class="jsToDo__form">
        <input type="text" name="" id="" placeholder="Write a to do" />
      </form>
      <ul class="jsToDo__toDoList"></ul>
    </div>

    <script src="clock.js"></script>
    <script src="greetings.js"></script>
    <script src="toDo.js"></script>
    <script src="bg.js"></script>
    <script src="weather.js"></script>
  </body>
</html>
